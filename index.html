<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Liberação Wi-Fi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: #0a0a0a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
    }
    button {
        background: #25D366;
        border: none;
        padding: 20px;
        font-size: 22px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        width: 90%;
        max-width: 300px;
        margin-top: 40px;
    }
</style>
</head>
<body>

<h2>Bem-vindo ao Wi-Fi Master Auto Peças</h2>
<p>Clique abaixo para liberar seu acesso à internet.</p>

<button onclick="autorizar()">Liberar Wi-Fi</button>

<script>
// PARÂMETROS DO UNIFI (o AP envia isso automaticamente)
const params = new URLSearchParams(window.location.search);
const ap = params.get("ap");
const id = params.get("id");
const ssid = params.get("ssid");
const url = params.get("url");
const mac = params.get("mac");

// ENDEREÇO DO CONTROLADOR
const controlador = "http://192.168.3.38:8080";

// LINK FINAL
const redirectFinal = "https://juniorlisboarocha.github.io/instamaster/";

function autorizar() {

    if (!id || !mac) {
        alert("Erro: ID ou MAC não recebidos do UniFi.");
        return;
    }

    // URL DE AUTORIZAÇÃO DO UNIFI
    const liberar = controlador + "/guest/s/default/?mac=" + mac + "&id=" + id;

    // Faz a autorização e redireciona
    fetch(liberar, { method: "GET" })
        .then(() => {
            window.location.href = redirectFinal;
        })
        .catch(() => {
            window.location.href = redirectFinal;
        });
}
</script>

</body>
</html>
